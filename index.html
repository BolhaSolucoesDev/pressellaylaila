<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F;
      border-top: 5px solid #00FF00;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    function redirecionar() {
      // Redireciona diretamente para o canal do Telegram
      window.location.href = "https://t.me/+yIR10SX3F5hiOTI5";
    }

    function enviarPixel() {
      // Função vazia apenas para evitar erro no onload
    }
  </script>

  <!-- Pixel do Facebook -->
  <script>

</head>

<body onload="redirecionar(); enviarPixel();">

  </div>
</body>
</html>
