<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>

  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #444;
      border-top: 5px solid #00ff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 14px;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1554046405266903');
    fbq('track', 'PageView');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1554046405266903&ev=PageView&noscript=1"/>
  </noscript>

  <script>
    function enviarEventos() {
      if (typeof fbq === 'function') {
        fbq('track', 'ViewContent');
        fbq('track', 'Lead');
      }
    }

    function redirecionarTelegram() {
      setTimeout(function () {

        // Tenta abrir direto no app
        window.location.href = "tg://resolve?domain=layylaila_bot";

        // Fallback para web caso não tenha app
        setTimeout(function() {
          window.location.href = "https://t.me/layylaila_bot";
        }, 1500);

      }, 3500);
    }

    window.onload = function () {
      enviarEventos();
      redirecionarTelegram();
    };
  </script>

</head>

<body>
  <div class="container">
    <h1>Aguarde, estamos te direcionando…</h1>
    <div class="loader"></div>
    <p>Você será levado ao atendimento exclusivo</p>
  </div>
</body>
</html>
